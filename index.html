<!DOCTYPE html>
<html lang="en">

<head>
    <title>Individual Flexbox</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect"
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100;300;400;700&family=Roboto:wght@100&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="box1">
        <div class="child1">
            <p class="bx1">#F0223B</p>
        </div>
        <div class="child1-2">
            <p class="bx2">#FA23A9</p>
        </div>
    </div>


    <div class="box2">
        <div class="child2-1">
            <p>#8D0E96</p>
        </div>
        <div class="box2-1">
            <div class="child2-2">
                <p>#14E3B5</p>
            </div>
            <div class="child2-3">
                <p>#15967A</p>
            </div>
        </div>
    </div>

    <div class="box3">
        <div class="child3-1">
            <p>#D72BE3</p>
        </div>
        <div class="child3-2">
            <p>#F34AFF</p>
        </div>
        <div class="child3-3">
            <p>#7BE32B</p>
        </div>
    </div>

</body>

</html>
